---
layout: default
---


<div class="blog__wrapper">
  <header class="blog__header">
      <h1>Posts</h1>
  </header>
  <div class="list">
    <ul class="posts">
      {% for post in site.posts %}
        <li>

            <span class="blog__category">{{post.category}}</span>
            <time datetime="{{ post.date }}">{{post.date | date: "%B %d, %Y" }}</time>
            <span class="blog__author">by {{post.author}}</span></p> 
            <p class="blog__title"><a href="{{ post.url }}">{{ post.title }}</a></p>
          
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
